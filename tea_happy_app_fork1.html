<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
    	<meta charset="utf-8">
    	<meta name="description" content="site description goes here">
    	<meta name="keywords" content="site, keywords, go, here">
		<title>Who's round is it?</title>
		
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">

		<link href='http://fonts.googleapis.com/css?family=Fredoka+One' rel='stylesheet' type='text/css'>

		<link href='http://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/font-awesome.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		




	</head>
	<body class="app">

		<main class="app-container">
			<div class="app-content">
				<img src="images/teacup.svg" width="100px">
				<h1>Who's round is it?</h1>
				<h4 class="app-intro">Start by adding people to the round </h4>

			</div>

			<div id="container">


				<div id="inner_wrap">

					<div class="dynamic-form">
					<div class="result">

						<form>
							<div class="inputs">
								<div><input type="text" name="dynamic[]" class="field" placeholder="Name"></div>
							</div>
						</form>
							<a href="#" class="add"><button class="app-button desktop">Add</button></a>  
							<a href="#" class="remove"><button class="app-button desktop">Remove </button></a>
							<a href="#" class="reset"><button class="app-button desktop">Reset</button></a>
						<div class="mobile-buttons">
							<a href="#" class="add"><button class="app-button mobile"><i class="fa fa-plus"></i></i></button></a>  
							<a href="#" class="remove"><button class="app-button mobile"><i class="fa fa-minus"></i></button></a>
							<a href="#" class="reset"><button class="app-button mobile"><i class="fa fa-repeat"></i></button></a>
						</div>
							<input name="submit" type="button" class="submit" value="Submit">
					</div>
					<div class="name"><span></span></div>






					</div>
				</div>
			</div>





		</main>












	
	</body>
			<script>
			$(document).ready(function(){





	//allows adding of boxes
	var i = $('input').size(); // 
	
	

	// controls "add" button function
	$('.add').click(function() {
		$('<div><input type="text" class="field" name="dynamic[]" placeholder="Name"' + i + '" /></div>').fadeIn('slow').appendTo('.inputs');
		i++;
		//$('.intro').remove();
	});
	

	// controls "remove" button function
	$('.remove').click(function() {
	if(i > 1) {
		$('.field:last').fadeOut('slow').remove();
		i--; 
	}
	});

	$('.field').click(function() {
		$('.app-intro').fadeOut('fast').remove();
	});

	
	// controls "reset" button function
	$('.reset').click(function() {
	while(i > 2) {
		$('.field:last').remove();
		i--;
	}
	});
	

// here's our click function for when the forms submitted
	
$('.submit').one('click',function(){
								
	
	var answers = [];
    $.each($('.field'), function() {
        answers.push($(this).val()); 
    });
	
    if(answers.length == 0) { 
        answers = "no-ones"; 
    }   

	var answer = answers[Math.floor(answers.length * Math.random())];

	//$('.test span').append(answer);


	$('<h3>It is</h3> <h1> ' + answer +'s </h1> <h3>Round</h3><input type ="button" onClick="history.go(0)" value="Another Round!" class="app-button">').fadeIn('slow').appendTo('.name span');

	$( '.result' ).replaceWith( '.name' );

	return false;
								
	});
	
	

});

</script>
</html>
